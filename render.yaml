oooservices:
  - type: web
    name: dirce-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

